<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor Pro</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip library for creating .zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drop-zone { border: 2px dashed #4a5568; transition: all 0.2s ease-in-out; }
        .drop-zone.drag-over { background-color: #2d3748; border-color: #6366f1; }
        .info-card { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-4xl font-bold text-white">File Compressor Pro</h1>
            <p class="text-gray-400 mt-2">Compress multiple images and files. Fast, private, and powerful.</p>
        </header>

        <main class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl space-y-6 border border-gray-700">

            <!-- 1. File Upload Section -->
            <div id="upload-section">
                <div id="drop-zone" class="drop-zone rounded-xl p-8 text-center cursor-pointer">
                    <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <p class="mt-4 text-lg font-semibold text-gray-300">Drag & drop files here</p>
                    <p class="text-sm text-gray-500">or</p>
                    <button type="button" id="browse-btn" class="mt-2 text-sm font-medium text-indigo-400 hover:text-indigo-300">click to browse</button>
                    <input type="file" id="file-input" class="hidden" multiple accept="image/*,application/pdf,.zip,.doc,.docx,.xls,.xlsx">
                </div>
            </div>
            
            <div id="error-message" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">Error:</strong> <span id="error-text"></span>
            </div>

            <!-- This section is hidden until files are selected -->
            <div id="processing-section" class="hidden space-y-6">
                <div class="space-y-3">
                    <h3 class="font-semibold text-lg text-white">Files to Process</h3>
                    <div id="file-list-container" class="max-h-60 overflow-y-auto space-y-2 p-2 bg-gray-900/50 rounded-lg"></div>
                </div>

                <div>
                    <h3 class="font-semibold text-lg text-white mb-3">Compression Settings</h3>
                    <div class="mb-4">
                         <label for="presets" class="block text-sm font-medium text-gray-400 mb-1">Compression Preset</label>
                         <select id="presets" class="w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="custom">Custom</option>
                            <option value="web-basic">Web Basic (WEBP, 1280px, 75%)</option>
                            <option value="social-media">Social Media (JPEG, 1080px, 85%)</option>
                            <option value="max-compress">Maximum Compression (WEBP, 50%)</option>
                         </select>
                    </div>

                    <div id="image-options" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="format" class="block text-sm font-medium text-gray-400 mb-1">Output Format</label>
                                <select id="format" class="w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white"><option value="image/jpeg">JPEG</option><option value="image/png">PNG</option><option value="image/webp">WEBP</option></select>
                            </div>
                            <div>
                                <label for="width" class="block text-sm font-medium text-gray-400 mb-1">Max Width (px)</label>
                                <input type="number" id="width" placeholder="Original" class="w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white">
                            </div>
                        </div>
                        <div class="flex items-center" title="The process of re-encoding an image on a canvas inherently strips EXIF metadata for privacy and size reduction.">
                            <input id="remove-exif" type="checkbox" checked disabled class="h-4 w-4 rounded border-gray-500 text-indigo-600 bg-gray-600">
                            <label for="remove-exif" class="ml-2 block text-sm text-gray-400">Remove EXIF Data (Always On)</label>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <label for="quality" class="block text-sm font-medium text-gray-400 mb-1">Quality</label>
                                <span id="quality-value" class="font-mono text-sm text-indigo-400">75%</span>
                            </div>
                            <input type="range" id="quality" min="1" max="100" value="75" class="w-full">
                        </div>
                    </div>
                    <div id="general-options" class="hidden"><p class="text-sm text-gray-400">Non-image files will be added to the output .zip as is.</p></div>
                </div>
                
                <div class="pt-4 border-t border-gray-700">
                     <button id="compress-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200">Compress Files</button>
                </div>
            </div>

            <!-- 5. Result Section -->
            <div id="result-section" class="hidden space-y-4">
                <h3 class="font-semibold text-xl text-white">Compression Results</h3>
                
                <!-- Detailed result list -->
                <div id="result-list-container" class="space-y-2 max-h-60 overflow-y-auto"></div>
                
                <!-- Result summary -->
                <div id="result-summary" class="info-card rounded-lg p-3 text-center"></div>
                 
                 <div>
                    <label for="output-filename" class="block text-sm font-medium text-gray-400 mb-1">Output Filename</label>
                    <input type="text" id="output-filename" class="w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white">
                </div>

                <button id="download-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Download</button>
                <button id="start-over-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Start Over</button>
            </div>
        </main>
    </div>

<script>
    // --- DOM References ---
    const dropZone = document.getElementById('drop-zone'), fileInput = document.getElementById('file-input'), browseBtn = document.getElementById('browse-btn'), uploadSection = document.getElementById('upload-section'), processingSection = document.getElementById('processing-section'), resultSection = document.getElementById('result-section'), compressBtn = document.getElementById('compress-btn'), downloadBtn = document.getElementById('download-btn'), startOverBtn = document.getElementById('start-over-btn'), fileListContainer = document.getElementById('file-list-container'), imageOptions = document.getElementById('image-options'), generalOptions = document.getElementById('general-options'), widthInput = document.getElementById('width'), qualityInput = document.getElementById('quality'), qualityValue = document.getElementById('quality-value'), formatSelect = document.getElementById('format'), errorSection = document.getElementById('error-message'), errorText = document.getElementById('error-text'), presetsSelect = document.getElementById('presets'), outputFilenameInput = document.getElementById('output-filename'), resultListContainer = document.getElementById('result-list-container'), resultSummary = document.getElementById('result-summary');

    // --- State ---
    let fileQueue = [], compressedBlobs = {};

    // --- Utils ---
    const formatBytes = (b, d=2) => b===0?'0 Bytes':(d=d<0?0:d,`${parseFloat((b/Math.pow(1024,Math.floor(Math.log(b)/Math.log(1024)))).toFixed(d))} ${['Bytes','KB','MB','GB'][Math.floor(Math.log(b)/Math.log(1024))]}`);
    const getFileNameWithoutExtension = (n) => n.substring(0, n.lastIndexOf('.')) || n;

    // --- Presets ---
    const presets = { 'custom': {}, 'web-basic': { format: 'image/webp', width: 1280, quality: 75 }, 'social-media': { format: 'image/jpeg', width: 1080, quality: 85 }, 'max-compress': { format: 'image/webp', width: '', quality: 50 } };
    
    // --- Event Listeners ---
    dropZone.addEventListener('click', () => fileInput.click());
    browseBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); handleFileSelect(e.dataTransfer.files); });
    
    compressBtn.addEventListener('click', handleCompression);
    downloadBtn.addEventListener('click', handleDownload);
    startOverBtn.addEventListener('click', resetUI);
    qualityInput.addEventListener('input', () => { qualityValue.textContent = `${qualityInput.value}%`; setPresetToCustom(); });
    formatSelect.addEventListener('change', setPresetToCustom);
    widthInput.addEventListener('input', setPresetToCustom);
    presetsSelect.addEventListener('change', applyPreset);

    // --- Core Functions ---
    function showError(message) { errorText.textContent = message; errorSection.classList.remove('hidden'); }

    function resetUI() {
        fileQueue = []; compressedBlobs = {};
        fileInput.value = '';
        uploadSection.classList.remove('hidden');
        [processingSection, resultSection, errorSection].forEach(el => el.classList.add('hidden'));
        [fileListContainer.innerHTML, resultListContainer.innerHTML] = ['', ''];
        compressBtn.disabled = false;
        compressBtn.textContent = 'Compress Files';
        applyPreset();
    }

    function handleFileSelect(files) {
        resetUI();
        if (files.length === 0) return;
        let hasImage = false;
        for (const file of files) {
            fileQueue.push({ id: Date.now() + Math.random(), file });
            if(file.type.startsWith('image/')) hasImage = true;
        }
        renderFileList();
        imageOptions.classList.toggle('hidden', !hasImage);
        generalOptions.classList.toggle('hidden', hasImage);
        uploadSection.classList.add('hidden');
        processingSection.classList.remove('hidden');
        compressBtn.textContent = `Compress ${fileQueue.length} File(s)`;
    }

    function renderFileList() {
        fileListContainer.innerHTML = '';
        fileQueue.forEach(f => {
            const el = document.createElement('div');
            el.className = 'info-card p-2 rounded-md flex items-center justify-between text-sm';
            el.innerHTML = `<span class="truncate pr-4">${f.file.name}</span><span class="font-mono text-indigo-400 whitespace-nowrap">${formatBytes(f.file.size)}</span>`;
            fileListContainer.appendChild(el);
        });
    }
    
    function applyPreset() {
        const p = presets[presetsSelect.value];
        if (!p) return;
        if(p.format) formatSelect.value = p.format;
        widthInput.value = p.width ?? '';
        if(p.quality) { qualityInput.value = p.quality; qualityValue.textContent = `${p.quality}%`; }
    }

    function setPresetToCustom() { presetsSelect.value = 'custom'; }

    async function handleCompression() {
        compressBtn.disabled = true;
        compressBtn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white inline mr-3" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Compressing...`;
        errorSection.classList.add('hidden');
        const quality = parseInt(qualityInput.value, 10) / 100, format = formatSelect.value, maxWidth = parseInt(widthInput.value, 10) || null;
        for (const f of fileQueue) {
            if (f.file.type.startsWith('image/')) {
                try { compressedBlobs[f.file.name] = await compressImage(f.file, format, quality, maxWidth); } 
                catch (err) { showError(`Failed on ${f.file.name}.`); resetUI(); return; }
            } else { compressedBlobs[f.file.name] = f.file; }
        }
        showResult();
    }
    
    function compressImage(file, format, quality, maxWidth) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let { width, height } = img;
                    if (maxWidth && width > maxWidth) { height = (maxWidth / width) * height; width = maxWidth; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(b => b ? resolve(b) : reject(), format, quality);
                };
                img.onerror = reject;
            };
            reader.onerror = reject;
        });
    }

    function showResult() {
        let totalOriginalSize = 0, totalCompressedSize = 0;
        resultListContainer.innerHTML = '';
        
        fileQueue.forEach(f => {
            const originalSize = f.file.size;
            const compressedBlob = compressedBlobs[f.file.name];
            const compressedSize = compressedBlob.size;
            totalOriginalSize += originalSize;
            totalCompressedSize += compressedSize;
            const reduction = originalSize > 0 ? (1 - compressedSize / originalSize) * 100 : 0;
            
            const el = document.createElement('div');
            el.className = 'info-card p-3 rounded-md text-sm';
            el.innerHTML = `
                <div class="flex justify-between items-center font-semibold text-white mb-1">
                    <span class="truncate pr-4">${f.file.name}</span>
                    <span class="whitespace-nowrap ${reduction > 0 ? 'text-green-400' : 'text-gray-400'}">-${reduction.toFixed(1)}%</span>
                </div>
                <div class="flex justify-between items-center text-xs text-gray-400 font-mono">
                    <span>${formatBytes(originalSize)} â†’ ${formatBytes(compressedSize)}</span>
                </div>
            `;
            resultListContainer.appendChild(el);
        });

        const totalReduction = totalOriginalSize > 0 ? (1 - totalCompressedSize / totalOriginalSize) * 100 : 0;
        resultSummary.innerHTML = `
            <span class="font-semibold">Total Reduction: <span class="font-mono text-green-400">${totalReduction.toFixed(1)}%</span></span>
            <span class="mx-2 text-gray-500">|</span>
            <span class="font-semibold">Final Size: <span class="font-mono text-green-400">${formatBytes(totalCompressedSize)}</span></span>
        `;
        
        if (fileQueue.length === 1) {
            const file = fileQueue[0].file;
            const blob = compressedBlobs[file.name];
            let newExtension;
            if (blob.type && blob.type.startsWith('image/')) {
                newExtension = blob.type.split('/')[1];
            } else {
                newExtension = file.name.split('.').pop() || 'file';
            }
            outputFilenameInput.value = `${getFileNameWithoutExtension(file.name)}-compressed.${newExtension}`;
        } else {
            outputFilenameInput.value = 'compressed-files.zip';
        }

        processingSection.classList.add('hidden');
        resultSection.classList.remove('hidden');
    }

    async function handleDownload() {
        const filename = outputFilenameInput.value || 'download';
        if (Object.keys(compressedBlobs).length > 1) {
            const zip = new JSZip();
            for (const name in compressedBlobs) { zip.file(name, compressedBlobs[name]); }
            const zipBlob = await zip.generateAsync({type:"blob", compression: "DEFLATE"});
            downloadBlob(zipBlob, filename.endsWith('.zip') ? filename : `${filename}.zip`);
        } else {
            const firstKey = Object.keys(compressedBlobs)[0];
            downloadBlob(compressedBlobs[firstKey], filename);
        }
    }

    function downloadBlob(blob, name) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = name; a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        a.remove();
    }
</script>
</body>
</html>
